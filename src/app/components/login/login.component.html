<div class="container">
  <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default blur-box">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      LOGIN
                  </h3>
              </div>
              <div class="panel-body blur-box">
                  <form action="/users/login"
                        method="post">
                      <fieldset>
                          <div class="form-group">
                              <label for="username">
                                  USERNAME:
                              </label>
                              <input class="form-control"
                                     placeholder="Username"
                                     name="username"
                                     type="text"
                                     required="required">
                          </div>
                          <div class="form-group">
                              <label for="password">
                                  PASSWORD:
                              </label>
                              <input class="form-control"
                                     placeholder="Password"
                                     name="password"
                                     type="password"
                                     value=""
                                     required="required">
                              <div class="help-links">
                                  <span class="register">
                                  <a href="/users/register">
                                      Don't have an account?
                                  </a>
                              </span>
                                  <span class="forgotten-pass">
                                  <a href="/lostpass">
                                       Forgot your password?
                                  </a>
                              </span>
                              </div>
                              <div class="checkbox">
                                  <label>
                                  <input name="remember" type="checkbox" value="Remember Me">
                                      Remember Me
                              </label>
                              </div>
                              <input id="user-form-btn-login"
                                     class="btn  btn-success "
                                     type="submit"
                                     value="Login">
                          </div>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
