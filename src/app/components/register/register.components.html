<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default blur-box"> 
                <div class="panel-heading"> 
                    <h3 class="panel-title">
                        REGISTER 
                    </h3>
                </div>
                <div class="panel-body blur-box" >
                    <form action="/users/register" method="post">
                        <fieldset >
                            <div class="form-group"> 
                                <label for="username">
                                    USERNAME: 
                                </label>
                                <input id="username" class="form-control" placeholder="Username" name="username" type="text" pattern=".{3,100}" title="Please
                                    provide a username between 3 and 100 symbols long." required="required" >
                            </div>
                            <div class="form-group"> 
                                <label for="email">
                                    E-MAIL:
                                </label>
                                <input class="form-control" placeholder="E-mail" name="email" type="email" required="required" >
                            </div>
                            <div class="form-group" >
                                <label for="password">
                                    PASSWORD: 
                                </label>
                                <input class="form-control" id="password" placeholder="Password" name="password" type="password" value="" pattern="^ ?=.*[A-Za-z] ?=.*\\d[A-Za-z\\d]{6,}$"
                                    title="The password must be at least 6 characters long, containing at least 1 numeric type symbol" required="required" >
                            </div>
                            <div class="form-group">
                                <label for="password-confirm">
                                    PASSWORD CONFIRMATION: 
                                </label>
                                <input class="form-control" id="confirm_password" placeholder="Password
                                    Confirmation" name="password-confirm" type="password" value="" required="required" >
                            </div>
                            <div class="form-group" >
                                <label for="nationality">
                                    NATIONALITY: 
                                </label>
                                <input class="form-control" placeholder="Nationality" name="nationality" type="text" pattern=".{3,100}" title="Please
                                    provide a nationality between 3 and 100 symbols long." required="required"> 
                            </div>
                            <div class="help-links" >
                                <span class="register">
                                    <a href="/users/login">
                                        Already have an account? 
                                    </a>
                                </span>
                            </div>
                            <input#user-form-btn-register class="btn btn-lg btn-success btn-block" type="submit" value="REGISTER">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
