<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default blur-box">
                <div class="panel-heading">
                    <div class="panel-heading text-center panel-relative desktop-only">
                        <button type="button"
                                class="btn btn-default"
                                (click)="onClickToLogin()">
                                                Login
                                        </button>
                        <button type="button"
                                class="btn btn-default"
                                (click)="onClickToRegister()">
                                                Register
                                        </button>
                    </div>

                    <div class="panel-heading text-center panel-relative mobile-only">
                        <h3 class="panel-title">
                            <a [routerLink]="['/login']">
                                        Login
                                            </a> |
                            <a [routerLink]="['/register']">
                                        Register
                                            </a></h3>
                    </div>
                </div>
                <div class="panel-body blur-box">
                    <form action="/users/register"
                          method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">
                                    USERNAME:
                                </label>
                                <input id="username"
                                       class="form-control"
                                       placeholder="Username"
                                       name="username"
                                       type="text"
                                       pattern=".{3,100}"
                                       title="Please
                                    provide a username between 3 and 100 symbols long."
                                       required="required">
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    E-MAIL:
                                </label>
                                <input class="form-control"
                                       placeholder="E-mail"
                                       name="email"
                                       type="email"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    PASSWORD:
                                </label>
                                <input class="form-control"
                                       id="password"
                                       placeholder="Password"
                                       name="password"
                                       type="password"
                                       value=""
                                       pattern="^ ?=.*[A-Za-z] ?=.*\\d[A-Za-z\\d]{6,}$"
                                       title="The password must be at least 6 characters long, containing at least 1 numeric type symbol"

                                       required="required">
                            </div>
                            <div class="form-group">
                                <label for="password-confirm">
                                    PASSWORD CONFIRMATION:
                                </label>
                                <input class="form-control"
                                       id="confirm_password"
                                       placeholder="Password Confirmation"
                                       name="password-confirm"
                                       type="password"
                                       value=""
                                       required="required">
                            </div>
                            <input class="btn btn-lg btn-success btn-block"
                                   type="submit"
                                   value="Register">
                            <!-- <input #user-form-btn-register class="btn btn-lg btn-success btn-block" type="submit" value="REGISTER"> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
