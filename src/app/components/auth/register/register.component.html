<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default blur-box">
                <div class="panel-heading">
                    <div class="panel-heading text-center panel-relative desktop-only">
                        <button type="button" class="btn btn-default" (click)="onClickToLogin()">
                        <strong>LOGIN</strong>
                                        </button>
                        <button type="button" class="btn btn-default" (click)="onClickToRegister()">
                            <strong>REGISTER</strong>
                                        </button>
                    </div>

                    <div class="panel-heading text-center panel-relative mobile-only">
                        <h3 class="panel-title">
                            <a [routerLink]="['/login']">
                                <strong>LOGIN</strong>
                                            </a> |
                            <a [routerLink]="['/register']">
                                <strong>REGISTER</strong>
                                            </a></h3>
                    </div>
                </div>
                <div class="panel-body blur-box">
                    <form (ngSubmit)="onSignup(f)" #f="ngForm">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">
                                    USERNAME:
                                </label>
                                <input id="username" ngModel class="form-control" placeholder="Username" name="username" type="text" pattern=".{3,100}" title="Please
                                    provide a username between 3 and 100 symbols long." required="required">
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    E-MAIL:
                                </label>
                                <input ngModel class="form-control" placeholder="E-mail" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    PASSWORD:
                                </label>
                                <input id="password" ngModel class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <!-- <div class="form-group">
                                <label for="password-confirm">
                                    PASSWORD CONFIRMATION:
                                </label>
                                <input class="form-control"
                                       id="confirm_password"
                                       placeholder="Password Confirmation"
                                       name="password-confirm"
                                       type="password"
                                       value=""
                                       required="required"
                                       class="form-control">
                            </div> -->

                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
                            <!-- <button class="btn btn-lg btn-success btn-block"
                                type="submit">Register</button> -->
                            <!-- <input #user-form-btn-register class="btn btn-lg btn-success btn-block" type="submit" value="REGISTER"> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
