<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default blur-box">
                <div class="panel-body blur-box">
                    <form [formGroup]="loginForm"
                        (ngSubmit)="login()">
                        <fieldset>
                            <div class="form-group">
                                <label for="email">
                                  EMAIL:
                              </label>
                                <input type="text"
                                    id="email"
                                    formControlName="email"
                                    class="form-control"
                                    placeholder="E-mail"
                                    maxlength="40">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                  PASSWORD:
                              </label>
                                <input type="password"
                                    id="password"
                                    formControlName="password"
                                    class="form-control"
                                    placeholder="Password"
                                    maxlength="16">
                                <br>
                                <div class="help-links">
                                    <span class="forgotten-pass">
                                  <a href="/lostpass">
                                       Forgot your password?
                                  </a>
                              </span>
                                    <br>
                                    <span class="has-account">
                                  <a [routerLink]="['/register']">
                                       Don't have an account?
                                  </a>
                              </span>
                                </div>

                                <p *ngIf="errorMsg"
                                    class="invalidData">
                                    Invalid Email or Password!
                                </p>
                                <!-- not sure if we'll be able to implement this -->
                                <!-- <div class="checkbox">
                                    <label>
                                  <input name="remember" type="checkbox" value="Remember Me">
                                      Remember Me
                              </label>
                                </div> -->

                                <input class="btn btn-lg btn-success btn-block"
                                    type="submit"
                                    value="Login">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
