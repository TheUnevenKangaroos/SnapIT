<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default blur-box">
                <div class="panel-heading text-center panel-relative desktop-only">
                    <button type="button"
                            class="btn btn-default"
                            (click)="onClickToLogin()">
                                    LOGIN
                            </button>
                    <button type="button"
                            class="btn btn-default"
                            (click)="onClickToRegister()">
                                    REGISTER
                            </button>
                </div>

                <div class="panel-heading text-center panel-relative mobile-only">
                    <h3 class="panel-title">
                        <a [routerLink]="['/login']">
                                    LOGIN
                                </a> |
                        <a [routerLink]="['/register']">
                                    REGISTER
                                </a></h3>
                </div>

                <div class="panel-body blur-box">
                    <form action="/users/login"
                          method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">
                                  USERNAME:
                              </label>
                                <input class="form-control"
                                       placeholder="Username"
                                       name="username"
                                       type="text"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <label for="password">
                                  PASSWORD:
                              </label>
                                <input class="form-control"
                                       placeholder="Password"
                                       name="password"
                                       type="password"
                                       value=""
                                       required="required">
                                <br>
                                <div class="help-links">
                                    <span class="forgotten-pass">
                                  <a href="/lostpass">
                                       Forgot your password?
                                  </a>
                              </span>

                                </div>
                                <br>
                                <!-- not sure if we'll be able to implement this -->
                                <!-- <div class="checkbox">
                                    <label>
                                  <input name="remember" type="checkbox" value="Remember Me">
                                      Remember Me
                              </label>
                                </div> -->
                                <input id="user-form-btn-login"
                                       class="btn btn-lg btn-success btn-block"
                                       type="submit"
                                       value="Login">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
