<!-- Carousel -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://firebasestorage.googleapis.com/v0/b/snapit-768ca.appspot.com/o/green-tea-plantation-704_225.jpg?alt=media&token=b66076ee-8ac0-4bb8-9db7-5c5cff8c8be2"
        alt="First slide">
      <!-- Static Header -->
      <div class="header-text hidden-xs">
        <div class="col-md-12 text-center">
          <h2>
            <span class="lg-below md-below">Welcome to SnapIT</span>
          </h2>
          <br>
          <h3>
            <span class="lg-below md-below">Share your brilliance with the world</span>
          </h3>
          <br>
          <div class="lg-below md-below">
            <a class="btn btn-theme btn-sm btn-min-block" [routerLink]="['/login']" *ngIf="!authService.authState">Login</a>
            <a
              class="btn btn-theme btn-sm btn-min-block" href="#" *ngIf="!authService.authState" [routerLink]="['/register']">Register</a>
          </div>
        </div>
      </div>
      <!-- /header-text -->
    </div>
    <div class="item">
      <img src="https://firebasestorage.googleapis.com/v0/b/snapit-768ca.appspot.com/o/hay-1061267_704_225.jpg?alt=media&token=4ad15e64-53f0-4258-97a9-2bc1659d7510">
      <!-- Static Header -->
      <div class="header-text hidden-xs">
        <div class="col-md-12 text-center">
          <h2>
            <span class="lg-below md-below">Welcome to SnapIT</span>
          </h2>
          <br>
          <h3>
            <span class="lg-below md-below">Where hight quality proffesional photography thrives</span>
          </h3>
          <br>
          <div class="lg-below md-below">
            <a class="btn btn-theme btn-sm btn-min-block" *ngIf="!authService.authState" [routerLink]="['/login']">Login</a>
            <a
              class="btn btn-theme btn-sm btn-min-block" *ngIf="!authService.authState" [routerLink]="['/register']">>Register</a>
          </div>
        </div>
      </div>
      <!-- /header-text -->
    </div>
    <div class="item">
      <img src="
      https://firebasestorage.googleapis.com/v0/b/snapit-768ca.appspot.com/o/sunset-2021266_704_225.jpg?alt=media&token=dbae8b47-0e30-449d-b66d-922baa3a99c5"
        alt="Third slide">
      <!-- Static Header -->
      <div class="header-text hidden-xs">
        <div class="col-md-12 text-center">
          <h2>
            <span class="lg-below md-below">Welcome to SnapIT</span>
          </h2>
          <br>
          <h3>
            <span class="lg-below md-below">Enjoy your stay</span>
          </h3>
          <br>
          <div class="lg-below md-below">
            <a class="btn btn-theme btn-sm btn-min-block" *ngIf="!authService.authState" [routerLink]="['/login']">Login</a>
            <a
              class="btn btn-theme btn-sm btn-min-block" *ngIf="!authService.authState" [routerLink]="['/register']">Register</a>
          </div>
        </div>
      </div>
      <!-- /header-text -->
    </div>
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
</div>
<!-- /carousel -->
